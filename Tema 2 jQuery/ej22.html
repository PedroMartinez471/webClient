<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<meta charset="utf-8"/>

	<style type="text/css">

		td {
			background-color: lightgrey;
			width: 150px;
			height: 50px;
		}

		img {
			width: 70%;
			padding: 3px;
		}
	</style>

</head>
<body>
	<table>
		<tr>
			<td><img id="i1" src="1.jpg"/><input id="1" type="button" value="Muestra/Esconde"></td>
			<td><img id="i2" src="2.jpg"/><input id="2" type="button" value="Muestra/Esconde"></td>
		</tr>
	</table>

	<script>
		$(document).ready(function(){
			$("input").click(function(){
				var x = $(this).attr("id");
				$("#i"+x).toggle();
			})
		});
	</script>

</body>
</html>
