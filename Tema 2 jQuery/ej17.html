<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<meta charset="utf-8"/>

	<style type="text/css">
		input {
			color: blue;
		}
	</style>

</head>
<body>
	<div>
		<form>
			<input type="text" placeholder="Inserte texto aquí">
			<input type="text" placeholder="Aquí también">
		</form>
	</div>

	<script>
		$(document).ready(function(){
			$("input").focusout(function(){
				var contenido = $(this).val();
				if ( contenido == ""){
					alert("El campo es obligatorio");
				}
			});
		});
	</script>

</body>
</html>
