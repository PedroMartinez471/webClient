<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<meta charset="utf-8"/>

	<style type="text/css">
	</style>

</head>
<body>
	<div>
		<form class="creador">
		</form>
		<input type="button" value="Crea campo">
	</div>

	<script>
		$(document).ready(function(){
			var i = 0;
			$("input").click(function(){
				$("form").append("<div id='"+i+"'> <input type='text' placeholder='Insert text ("+i+")'><input type='button' id='del"+ (i++) +"' value='Borrar' class='borra'></div><br>");
			});
			$("form").on("click", "input.borra", function(){
				var del = $(this).attr("id");
				var long = del.length - 3;
				idDel = del.substring(3, (3+long));
				$("div#"+idDel).remove();
			});
		});
	</script>

</body>
</html>
