<!-- a) Create a web page with 2 paragraphs (<p>). And write a script using jQuery to catch the click event on the 2nd paragraph. When you click on the 2nd paragraph an alert message "You pressed on 2nd Paragraph" must appear.-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../../../jquery-3.4.1.min.js"></script>

	<style type="text/css">
		th {
			background-color: black;
			color: white;
			width: 50%;
		}

		td {
			background-color: lightgrey;
			width: 50%;
		}
	</style>

</head>
<body>
	<table id="t1">
		<tr id="tr11">
			<th colspan="2">Header to' wapo</th>
			
		</tr>
		<tr id="tr12">
			<td>Segunda línea</td>	
			<td>Segunda línea segunda caja</td>	
		</tr>
		<tr id="tr13">
			<td>Tercera línea</td>
			<td>Tercera línea segunda caja</td>
		</tr>	

	</table>

	<input type="button" id="head" value="Muéstrame el HTML del head">
	<input type="button" id="body" value="Muéstrame el HTML del body">

	<script type="text/javascript">
		var x;
		x = $(document);
		x.ready(initEvents);

		function initEvents(){
			var x;
			x = $("#head");
			x.click(muestraHead);
			x = $("#body");
			x.click(muestraBody);
		}

		function muestraHead(){
			alert($("head").html());

		}

		function muestraBody(){
			alert($("body").html());
		}

	</script>

</body>
</html>
