<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<meta charset="utf-8"/>

	<style type="text/css">
	</style>

</head>
<body>

	<input type="button" id="head" value="Muéstrame el HTML del head">
	<input type="button" id="body" value="Muéstrame el HTML del body">

	<script type="text/javascript">
		var x;
		x = $(document);
		x.ready(initEvents);

		function initEvents(){
			var x;
			x = $("#head");
			x.click(muestraHead);
			x = $("#body");
			x.click(muestraBody);
		}

		function muestraHead(){
			alert($("head").html());

		}

		function muestraBody(){
			alert($("body").html());
		}

	</script>

</body>
</html>
