<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<meta charset="utf-8"/>

	<style type="text/css">
		div {
			background-color: grey;
			width: 800px;
			height: 70px;
		}

		div.small {
			background-color: grey;
			width: 250px;
			height: 250px;
		}
	</style>

</head>
<body>
	<div>
	</div>

	<script>
		$(document).ready(function(){
			$("div").dblclick(function(){
				$("div").toggleClass("small");
			});
		});
	</script>

</body>
</html>
