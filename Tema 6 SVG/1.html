<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<body>
<svg height="500" width="1000" id="svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,120,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(120,120,120);stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <ellipse cx="500" cy="200" rx="500" ry="200" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="45" font-family="Verdana" x="220" y="200">Soy un balon de rugby</text>
</svg>
<br>
<svg width="50" height="50" id="svg1">
  <rect x="0" y="0" width="50" height="50"
  style="fill:red;" />
</svg>
<br>
<svg width="50" height="50" id="svg1">
  <rect x="0" y="0" width="50" height="50"
  style="fill:blue;" />
</svg>
<br>
<svg width="50" height="50" id="svg1">
  <rect x="0" y="0" width="50" height="50"
  style="fill:yellow;" />
</svg>

<script>

  let position = 0;
  setInterval(function () {
    position = (position === 0) ? 200 : 0;
    anime({
      targets: '#svg',
      translateY: position
    });
  },2000);

  anime({
    targets: '#svg1',
    translateX: 1000,
    direction: 'alternate',
    loop: true,
    delay: function(el, i, l) {
      return i * 100;
    },
    endDelay: function(el, i, l) {
      return (l - i) * 100;
    }
  });


  
  
</script>

</body>
</html>
