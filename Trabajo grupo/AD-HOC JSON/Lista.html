<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
      <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Lista</title>
  </head>
  <body>
    <div class="container">
      <h1>Lista</h1>
      <ul id="despliegueLista" class="list-group">
      </ul>
      <br/>
      <h4>Contingut del fitxer JSON:</h4>
      <p id="demo"></p>
    </div>
    <!-- Optional JavaScript -->

    <script>
      $(document).ready(function(){
        function cargaServicios() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              $("#demo").html(this.responseText);
              var servicios = JSON.parse(this.responseText);
              for (c in servicios) {
                var id = servicios[c].id;
                var nombre = servicios[c].persona;
                var url = "servicio.php?id="+id;
                var item = $("<a/>", {href:url,class:'list-group-item list-group-item-action', text:nombre});
                $("#despliegueLista").append(item);
              }
            }
          };
          xhttp.open("GET", "servicios.php", true);
          xhttp.send();
        }
        cargaServicios();
      });
    </script>
  </body>
</html>
