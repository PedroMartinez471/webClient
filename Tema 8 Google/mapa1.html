<!DOCTYPE html>
<html>
<body>

<h1>Google Map -  Map Types</h1>

<div id="googleMap" style="width:100%;height:500px;"></div>
<button onclick="setHybrid();">HYBRID</button>
<button onclick="setRoadmap();">ROADMAP</button>
<button onclick="setSatellite();">SATELLITE</button>
<button onclick="setTerrain();">TERRAIN</button>
<script>
var map;
function myMap() {

  var uluru = {lat: 39.5696458, lng: 3.2106461};
  var mapProp= {
    center:new google.maps.LatLng(uluru),
    zoom:8,
      mapTypeId: google.maps.MapTypeId.HYBRID     
  };
  map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  // var marker = new google.maps.Marker({position: uluru, map: map});
  var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
  var marker = new google.maps.Marker({
    position:uluru,
    map: map,
    draggable: false,
    animation:google.maps.Animation.DROP,
    icon: image,
    title: "Manacor"
  });
}

function setHybrid(){
  map.setMapTypeId(google.maps.MapTypeId.HYBRID);
}
function setRoadmap(){
  map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
}
function setSatellite(){
  map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
}
function setTerrain(){
  map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=myMap"></script>
</body>
</html>
