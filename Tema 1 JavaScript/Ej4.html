<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
</head>
<body>

	<script> 

			//a
			var numA; var sum;
			numA = prompt("Introduzca el tamaño del costado", " ");

			sum = numA * 4;

			document.write("A) El perímetro de un cuadrado de lado " + numA + " es igual a " + sum);

			//b

			var num1 = prompt("Introduzca el primer número:", " ");
			var num2 = prompt("Introduzca el segundo número:", " ");
			var num3 = prompt("Introduzca el tercer número:", " ");
			var num4 = prompt("Introduzca el cuarto número:", " ");

			num1 = parseInt(num1);
			num2 = parseInt(num2);
			num3 = parseInt(num3);
			num4 = parseInt(num4);

			var sumNumbersB = num1+num2+num3+num4;
			var productNumbersB = num1*num2*num3*num4;

			document.write("<br>");

			document.write('B) La suma de tus números es ' + sumNumbersB + ' y la multiplicación es ' + productNumbersB);
		

			//c

			document.write("<br>");

			num1 = prompt("Introduzca el precio del primer producto:", " ");
			num2 = prompt("Introduzca la cantidad del primer producto:", " ");
			num3 = prompt("Introduzca el precio del segundo producto:", " ");
			num4 = prompt("Introduzca la cantidad del segundo producto:", " ");

			num1 = parseInt(num1);
			num2 = parseInt(num2);
			num3 = parseInt(num3);
			num4 = parseInt(num4);

			var priceObject1 = num1 * num2;
			var priceObject2 = num2 * num3;
			var totalPrice = priceObject1 + priceObject2;

			 document.write('C) Su factura de compra es ' + totalPrice);

			
			//d

			document.write("<br>");

			num1 = prompt("Introduzca la base del triángulo:", " ");
			num2 = prompt("Introduzca la altura del triángulo:", " ");

			num1 = parseInt(num1);
			num2 = parseInt(num2);

			var triangleArea = num1 * num2 / 2;

			document.write('D) El área del triángulo es ' + triangleArea);

	</script>

</body>
</html>
