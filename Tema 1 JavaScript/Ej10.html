        var cumple; 
		var num = 10; 
		var cont = 0; 
		var temp;

		 while ( cont < 25 ){
        	
        	cumple = true;

        	temp = num.toString();

        	for (var i = 0; i < temp.length - 1 ; i++){
        		if( temp.charAt(i) != temp.charAt(i+1) ){
        			cumple = false;
        			break;
        		}
        	}

    		if ( cumple ){

    		}

    		num++;
        }

        document.write("<br/><br/>D" + "<br/>");

        var num = 0;

        while (num <= 70){

        		document.write(num + " ");
        	}

        	num++;
        }


        //E
        document.write("<br/><br/>E" + "<br/>");

        var students = []; var suspesos = 0;

        for (var i = 0; i < 10; i++) {
        	students[i] = prompt("Introduzca la nota del alumno " + parseInt(parseInt(i)+1));
        }

        for (x in students){
        	if (students[x] < 5){
        		suspesos++;
        	}

        } 

        var resultat = Math.abs(suspesos - students.length);

        document.write(resultat + " aprobados y " + suspesos + " suspendidos" );

        document.write("<br/><br/>F" + "<br/>");

        var media = 0; var pesos = [];

        for (var i = 0; i < 5; i++) {

        	pesos[i] = parseInt(prompt("Peso de la persona " + parseInt(parseInt(i)+1)));

    	}

    	for (var i = 0; i < pesos.length; i++){
    		media += pesos[i];
    	}

    	media /= pesos.length;

    	document.write("El peso medio de las personas es " + media);

    	for (var i = 0; i < 5; i++) {

        for (x in salarios){
