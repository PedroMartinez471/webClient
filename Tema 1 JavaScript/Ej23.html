<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		function muestraDeporte(){
			if(document.getElementById("tenis").checked){
				alert("Tenis elegido");
			} else if (document.getElementById("futbol").checked){
				alert("Fúbtol elegido");
			} else if (document.getElementById("karate").checked){
				alert("Karate elegido");
			}
		}
	</script>

	<form>
		<input type="radio" name="dep" id="tenis"> Tenis
		<br>
		<input type="radio" name="dep" id="futbol"> Fútbol
		<br>
		<input type="radio" name="dep" id="karate"> Karate
		<br>
		<input type="button" onclick="muestraDeporte()" value="Enviar">
	</form>

	

</body>
</html>
