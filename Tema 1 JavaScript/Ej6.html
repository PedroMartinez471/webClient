<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		//A
		var num1; var num2;

		num1 = prompt("Número 1");
		num2 = prompt("Número 2");

		parseInt(num1);
		parseInt(num2);

		if (num1 > num2){
			document.write(num1 + num2);
		}else{
			document.write(num2 - num1);
		}


		//B
		var num3; 

		num1 = prompt("Nota 1");
		num2 = prompt("Nota 2");
		num3 = prompt("Nota 3");

		parseInt(num1);
		parseInt(num2);
		parseInt(num3);

		var media = (num1+num2+num3) / 3;

		if (media < 5){
			document.write("You fail");
		}else{
			document.write("You pass");
		}


		//C
		if (media % 2 == 0){
			document.write("Pair number");
		}else{
			document.write("Odd number");
		}


		//D
		var age;

		age = prompt("Edad del sujeto");

		parseInt(age);

		if(age < 65 && age > 18){
			document.write("<br/>Puede trabajar");
		}else{
			document.write("<br/>No puede trabajar");
		}

	</script>
		
		
</body>
</html>
