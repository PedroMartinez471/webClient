<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		function muestraMensaje(){
			let name = document.getElementById("name").value;
			let mail = document.getElementById("email").value;
			let com = document.getElementById("coment").value;

			alert( name+ "\n"+ mail +"\n"+ com); 
		}
	</script>

	<form>
		Nombre:<input type="text" name="name" id="name">
		<br>
		Email:<input type="text" name="Email" id="email">
		<br>
		Comentario:<input type="text" name="coment" id="coment" row="10" col="50">
		<br>
		<input type="button" onclick="muestraMensaje()" value="Enviar">
	</form>

	

</body>
</html>
