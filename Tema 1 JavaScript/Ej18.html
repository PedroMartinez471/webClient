<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		/*  a) Enter a series of names until you type "end". Then it must print how many names were typed.

			b) Search a string into a longer string. We can type a long text and a word to search in it. Then it must print the position or a message if the word isn't in the text.

			c) Enter a word and print a message if the word is a palindrome.

			d) Enter an email and check if the symbol @ is in the text.

			e) Enter a word, and then:

			Print its first half part.
			Print the last char.
			Print it in reverse order.
			Print every char separated by a white space.
			Print how many vowels are in the word.
			f) Enter a phrase, and the print every word in a different line. */

		//A
		let arrayNombres = [];
		let d = "";
		let flag = false;
		let n = 0;

		do{

			d = prompt("Nombre de alumno " + parseInt(n+1));

			if ( d == "end" ){

				flag = true;

			}else{

				arrayNombres[n] = d;
				n++;

			}

		}while(flag != true);

		document.write("Has añadido " + arrayNombres.length + " nombres.");


		//B
		let texto = "";
		let palabra = "";
		let posicion = 0;

		texto = prompt("Introduzca un texto");
		palabra = prompt("Palabra a buscar");

		posicion = texto.indexOf(palabra);

		if ( posicion != -1 ){
			document.write("<br/>La palabra " + palabra + " está en la posición "+posicion);
		}else{
			document.write("<br/>La palabra no se encuentra en el texto");
		}


		//C
		let tamaño = 0;
		let pali = true;

		let palindromo = prompt("Introduzca un palíndromo");

		tamaño = palindromo.length;

		for (var i = 0; i < Math.floor(palindromo.length / 2); i++){
			console.log(Math.floor(palindromo.length / 2));
			if ( palindromo.charAt(i) != palindromo.charAt(palindromo.length - 1 - i)){
				document.write("<br/>No tienes ni idea de lo que es un palíndromo");
				pali = false;
				break;
			}
		}

		if ( pali ){
			document.write("<br/>Correcto, " + palindromo + " es un palíndromo");
		}


		//D
		let email = prompt("Introduzca un email");

		if ( email.indexOf("@") != -1 ){
			document.write("<br/>Gracias por su email");
		}else{
			document.write("<br/>Eso no es un email");
		}


		//E e) Enter a word, and then:

			/*Print its first half part.
			Print the last char.
			Print it in reverse order.
			Print every char separated by a white space.
			Print how many vowels are in the word.*/

		let cosas = prompt("Mete otra palabra");
		let mitad = Math.floor(cosas.length / 2);
		let espejo ="";
		let espaciado = "";
		let vocales = 0;

		for ( var i = cosas.length; i > 0; i-- ){
			espejo += cosas.charAt(i-1);
		}

		for ( var i = 0; i < cosas.length; i++){
			espaciado += " "+ cosas.charAt(i);

			if ( cosas.charAt(i) == "a" || cosas.charAt(i) == "e" || cosas.charAt(i) == "i" || cosas.charAt(i) == "o" || cosas.charAt(i) == "u"){
				vocales++;
			}
		}

		document.write("<br/>Primera mitad de la palabra dada: "+cosas.substring(0,mitad)+"<br/>Última letra: "+
			cosas.charAt(cosas.length-1)+"<br/>Palabra al revés: "+
			espejo + "<br/>Palabra separada por espacios: "+ espaciado +
			"<br/>Hay " + vocales + " vocales en la palabra "+cosas);


	</script>
</body>
</html>
