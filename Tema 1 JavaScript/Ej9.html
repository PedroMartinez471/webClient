<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		//A
		var palabra;

		palabra = prompt("Choose one: house, table, dog or cat");

		switch (palabra){
			case 'house':
				document.write("Casa");
				break;
			case 'table':
				document.write("Mesa");
				break;
			case 'dog':
				document.write("Perro");
				break;
			case 'cat':
				document.write("Gato");
				break;
		}


		//B
		var month;

		month = prompt("Mes");

		parseInt(month);

		switch (month){
			case 1:
				document.write("Enero");
				break;
			case 2:
				document.write("febrero");
				break;
			case 3:
				document.write("Marzo");
				break;
			case 4:
				document.write("Abril");
				break;
			case 5:
				document.write("Mayo");
				break;
			case 6:
				document.write("Junio");
				break;
			case 7:
				document.write("Julio");
				break;
			case 8:
				document.write("Agosto");
				break;
			case 9:
				document.write("Septiembre");
				break;
			case 10:
				document.write("Octubre");
				break;
			case 11:
				document.write("Novimebre");
				break;
			case 12:
				document.write("Diciembre");
				break;
		}


		//C
		switch (month){
			case 1, 3, 5, 7, 8, 10, 13:
				document.write(" Tiene 31 días");
				break;
			case 2:
				document.write("Tiene 28 días");
				break;
			case 4, 6, 9, 11:
				document.write("Tiene 30 días");
				break;
			default:
				document.write("Mes incorrecto");
				break;
		}


		//D
		var letter;

		letter = prompt("Escriba una letra");

		switch (letter){
			case 'a', 'e', 'i','o', 'u':
				document.write("Vocal");
				break;
			default:
				document.write("Consonante");
				break;
		}


	</script>
		
		
</body>
</html>
